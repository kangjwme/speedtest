<section id="history" hidden>
	<h2>測速紀錄</h2>

	<div id="go-landscape">
		<div id="device-wrapper">
			<div id="device">
				<div id="device-screen">
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
		<p>請以橫向方向轉動您的設備。</p>
	</div>

	<svg viewBox="0 0 500 60">
		<g id="uploadChart">
			<polyline></polyline>
			<g class="points"></g>
		</g>
		<g id="downloadChart">
			<polyline></polyline>
			<g class="points"></g>
		</g>
	</svg>
	<table>
		<thead>
			<tr>
				<th>日期</th>
				<th>延遲</th>
				<th>抖動</th>
				<th>下載</th>
				<th>上傳</th>
				<th>IP / Org</th>
				<th class="text-center">
					<button id="erase-history" class="btn-danger" aria-label="清除紀錄"
						title="清除你的所有紀錄"><i class="icon icon-trash"></i></button>
				</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</section>
